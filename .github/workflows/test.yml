name: Run Tests

on: 
  push:
    branches:
          - "main"

jobs:
  hello:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/Checkout@v3 
        - name: Compile
          uses: echo Hola Mundo
  tests: 
      needs: [hello]
      runs-on: ubuntu-latest

      steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with: 
          node-version: 18.x
      - name: Install Dependencies
        run: npm ci
      - name: Run test
        run: npm test
  deploy:
    needs: [tests] 
    uses: ./.github/workflows/node.js.yml 
